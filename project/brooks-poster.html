<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brooks Poster | Keylin Mella</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    header nav {
      background-color: #1f1f1f;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }
    .nav-links a {
      text-decoration: none;
      color: #bbb;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-links a.active,
    .nav-links a:hover {
      color: #f9a825;
    }
    main.project-content {
      max-width: 960px;
      margin: 0 auto 3rem;
    }
    .project-description {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 2rem;
      text-align: center;
    }
    .project-images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .project-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(255, 193, 7, 0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .project-image:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../gallery.html">Gallery</a></li>
        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="project-content">
    <div class="project-description">
      <h1>Brooks Poster</h1>
      <p>
        A digital poster project that blends typographic and visual storytelling. Created with a retro design aesthetic and bold delivery focus, this poster demonstrates creative use of imagery, layout, and branding concepts.
      </p>
    </div>

    <div class="project-images-grid">
      <img src="../images/brooksposter1.png" alt="Brooks Poster Image 1" class="project-image" />
      <img src="../images/brooksposter2.png" alt="Brooks Poster Image 2" class="project-image" />
      <img src="../images/brooksposter3.png" alt="Brooks Poster Image 3" class="project-image" />
    </div>
  </main>
</body>
</html>
